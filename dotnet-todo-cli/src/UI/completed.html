<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Completed Tasks</h1>
        <ul id="completed-tasks-list">
            <!-- Completed tasks will be dynamically populated here -->
        </ul>
        <button onclick="window.location.href='home.html'">Back to Home</button>
    </div>
    <script src="app.js"></script>
    <script>
        // Fetch completed tasks and display them
        document.addEventListener('DOMContentLoaded', function() {
            fetch('Data/todos.json')
                .then(response => response.json())
                .then(data => {
                    const completedTasks = data.filter(task => task.Status === 'Completed');
                    const tasksList = document.getElementById('completed-tasks-list');
                    completedTasks.forEach(task => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${task.Title} - ${task.Description}`;
                        tasksList.appendChild(listItem);
                    });
                });
        });
    </script>
</body>
</html>
